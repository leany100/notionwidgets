
<html lang"en">

<head>
  content charset="UTF-8" //brackets?
  <title>onepiececalendar</title>

<style>

:root {
  --main-color: #FAAF1E;
  --accent-color: #FFD800;
  --font-color: #B20C24;
  --date-color: #FF0000;
  --other-color: #FBC14B;
}

*{
  padding: 0;
    margin: 0;
}

body{
  background-color: var(--main-colour);
}

.calendar {
  font-family: sans-serif;
  position: relative;
  max-width: 400px;
  min-width: 320px;
  background: var(--main-color);
  color: var(--font-color);
  border-radius: 16px;
  margin: 20px auto;
  box-sizing: border-box;
  overflow: hidden
  font-weight: normal;
}

.calendar .calendar-inner {
  padding: 10px 10px
}

.calendar .calendar-inner .calendar-body {
  display: grid;
  grid-template-columns: repeat(7, 1fr)
  text-align: center;
}
  
.calendar .calendar-inner .calendar-body div{
    padding: 40px;
    min-height: 30px;
    line-height: 30px;
    border: 1px solid transparent;
    margin: 10px 2px 0px;
}

.calender .calender-inner calender-body divnth-child(-n+7) {
  border: 1px solid transparent
  border-bottom: 1px var(--box-color)
}
    
</style>
</head>
